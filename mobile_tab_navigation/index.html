<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c-phone">
        <img src="https://images.unsplash.com/photo-1519643225200-94e79e383724?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTR8fGhvbWV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="home" class="c-phone__content is-shown">
        <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fHdvcmt8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="work" class="c-phone__content">
        <img src="https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8YmxvZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="blog" class="c-phone__content">
        <img src="https://images.unsplash.com/photo-1518481612222-68bbe828ecd1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YWJvdXR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="about" class="c-phone__content">
        <nav class="c-phone__nav">
            <ul class="c-phone__ul">
                <li class="c-phone__li is-active">
                    <i class="fas fa-home"></i>
                    <p class="c-phone__p">Home</p>
                </li>
                <li class="c-phone__li">
                    <i class="fas fa-box"></i>
                    <p class="c-phone__p">Trabalho</p>
                </li>
                <li class="c-phone__li">
                    <i class="fas fa-book-open"></i>
                    <p class="c-phone__p">Blog</p>
                </li>
                <li class="c-phone__li">
                    <i class="fas fa-users"></i>
                    <p class="c-phone__p">Sobre Nós</p>
                </li>
            </ul>
        </nav>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
