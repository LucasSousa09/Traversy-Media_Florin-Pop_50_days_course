<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens expansivas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active">
            <img src="https://images.unsplash.com/photo-1606755655775-e43dc21b5012?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">
            <h3>Explore o mundo!</h3>
        </div>
        <div class="panel">
            <img src="https://images.unsplash.com/photo-1520828399171-5c4e25963afc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=918&q=80" alt="">
            <h3>Montanhas majestosas!</h3>
        </div>
        <div class="panel">
            <img src="https://images.unsplash.com/photo-1551258235-ad5cda01926d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80" alt="">
            <h3>A beleza do inverno!</h3>
        </div>
        <div class="panel">
            <img src="https://images.unsplash.com/photo-1575602447714-7effec0d671c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=339&q=80" alt="">
            <h3>As maravilhas do oceano!</h3>
        </div>
        <div class="panel">
            <img src="https://images.unsplash.com/photo-1485420809171-283c31ad7ae5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
            <h3>Cachoeiras deslumbrantes!</h3>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
