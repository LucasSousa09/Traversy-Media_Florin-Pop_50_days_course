<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI - Verify Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Confirme sua conta</h2>
        <p>
            Te enviamos um e-mail com um código de 6 dígitos <br>
            Entre o código abaixo para confirmar sua conta.
        </p>
        <div class="code-container">
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
            <input type="number" class="code" placeholder="0" min='0' max='9' required>
        </div>
        <small class="info">
            Isto é apenas o design. Nós não te enviamos um e-mail já que não temos o seu e-mail. :)
        </small>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
