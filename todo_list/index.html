<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A fazer</h1>
    <form id="form">
        <input class="input" id="input" type="text" placeholder="Escreva suas tarefas" autocomplete="off">
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique com o botão esquerdo para completar a tarefa <br>
            Clique com o botão direito para remover a tarefa
    </small>

    <script src="script.js"></script>
</body>
</html>
